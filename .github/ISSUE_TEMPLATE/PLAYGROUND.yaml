name: Java Playground issue
description: File an issue
title: "[Bug]: "
labels: ["bug", "playground"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |     
        :warning: If you believe you have found a security vulnerability in the Java Playground please report it through [Oracle's Security Vulnerability reporting process](https://www.oracle.com/corporate/security-practices/assurance/vulnerability/reporting.html).
        
        Thanks for taking the time to fill out this report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: "Also tell us, what did you expect to happen?\n
      Make sure to inlcude any relevant information. You can also upload screeshots in this area."
      placeholder: Tell us what you see!
      value: "An issue happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: OS
      description: What Operating System are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Brave
        - Other
  - type: input
    id: contact
    attributes:
      label: Contact Details (optional)
      description: If you agree to be contacted should we need more info, please leave your email. Note that your email will be visible in this report.
      placeholder: ex. email@example.com
    validations:
      required: false
